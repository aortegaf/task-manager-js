<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Manager</title>
</head>

<body>
    <div class="main-box">
        <div class="box centered-content">
            <h1>Task Manager</h1>
            <button id="toggle-button" class="toggle-button"></button>
        </div>
        <form id="task-form" class="box centered-content">
            <input id="task-input" type="text" placeholder="Enter a new task" required>
            <button class="add-btn" type="submit">Add Task</button>
        </form>
        <ul id="task-list" class="box"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
